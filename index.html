<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="src/scripts/main.js" defer></script>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/Header.css">
    <link rel="stylesheet" href="src/css/Main.css">
    <link rel="stylesheet" href="src/css/Tasks.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;family=Yusei+Magic&amp;display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="logo">
        <i class="fas fa-check-double icon" style="color: #eee;" aria-hidden="true"></i>
        <h1 class="page-name">Todo List</h1>
    </div>

    <main class="main">
        <aside class="side-bar">
            <div class="default-projects">
                <button class="item inbox">
                    <i class="fas fa-inbox" aria-hidden="true"></i>
                    Inbox
                </button>
                <button class="item today">
                    <i class="fas fa-calendar-day" aria-hidden="true"></i>
                    Today
                </button>
                <button class="item weekly">
                    <i class="fas fa-calendar-week" aria-hidden="true"></i>
                    Weekly
                </button>
            </div>
            <div class="created-projects">
                <h1 class="projects">Projects</h1>
                
            </div>
        </aside>
        <div class="todos">

        </div>
    </main>

    <footer class="footer">
        Copyright Â© Someone in 2024
    </footer>
</body>
</html>
